<!DOCTYPE html >

<html>

<head>
	<meta charset="utf-8">
	<title>Online Calculator</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://use.fontawesome.com/cba1a2fa20.js"></script>

	<script>

		/*
		1. add, subtract, multiply and divide two numbers.
		2. clear the input field with a clear button.
		3. keep chaining mathematical operations together until I hit the equal button, and the calculator will tell me the correct output.
		 */

		$(document).ready( function(){

			var arrQueue = [];
			var frstVal = "";
			var secVal = "";
			var action = "";
			var actionWaiting = false;

			// Number Button ...................
			// always adds a number to end of blank or existn string
			$(".numBtn").click(function(){

				if(actionWaiting){
					secVal += $(this).text();
					write(secVal);
				}else{
					frstVal += $(this).text();
					write(frstVal);
				}

			});

			// Action Button ...................
			$(".actionBtn").click(function(){

				action = $(this).text();
				actionWaiting = true;

			});

			// Equal Button ...................
			$(".equalBtn").click(function(){

				if(actionWaiting){
						var f = parseFloat(frstVal);
						var s = parseFloat(secVal);
						var x = 0;

					switch(action){
						case "+":
							x = f + s;
							break;
						case "-":
							x = f - s;
							break;
						case "x":
							x = f * s;
							break;
						case "/":
							x = f / s;
							break;
						case "%":
						case "X!":
						default:
					}
					actionWaiting = false;
					secVal = "";
					write(x);
					frstVal = x.toString();

				}

			});

			function write(val){
				$("#calcResults").html(val);
			}

		});

	</script>


	<style type="text/css">

		body {
			background-color: rgb(13, 57, 66);
			font-family: 'menlo', 'sans-serif';
		}

		.calcResults {

		}

		.calcBtn {

		}
		.numBtn {
			color: #ffffff;

		.actionBtn {
			color: rgb(252, 5, 94);

		.equalBtn {

			background-color: rgba(0, 12, 13, 0.5);
		}
		a:hover{
			color:rgb(16, 250, 4);
		}

	</style>

</head>
