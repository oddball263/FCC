		function pageLoaded(){

			function res(x, a){

			function binaryAgent(str) {

  var res = strArr.map(function(x){
              return String.fromCharCode(parseInt(x,2));
              });
     var re = res.join("")
     //re.replace("\\","");
    return re;
}

res( binaryAgent("01000001 01110010 01100101 01101110 00100111 01110100 00100000 01100010 01101111 01101110 01100110 01101001 01110010 01100101 01110011 00100000 01100110 01110101 01101110 00100001 00111111") );














			function test(){
				var x = { name:"tato", first:"michael"};
			var y = {name:"tato"}
				y.first = "ross"

				if(x.first){
					res("<br />x.first: " + y.first , 5)

			Object.keys(y).forEach(function(key,index){

}
