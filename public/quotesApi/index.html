<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link href="https://fonts.googleapis.com/css?family=Kalam:300|Open+Sans:300,300i|Roboto:300" rel="stylesheet">
<script src="https://use.fontawesome.com/cba1a2fa20.js"></script>


		<script>

		var quote = "";
		var author = "";
		var openQ = String.fromCharCode(8220);
		var closeQ = String.fromCharCode(8221);

		var writeQuote = function(data){
			quote = data.quote;
			author = data.author;
			if(author.length == 0){
				author = "Unknown";
			}

			$("#quote").html(openQ + quote + closeQ);
			$("#author").html(author);
		}

		var getQuote = function(){

    	$.ajax({
            type: "GET",
            url: "https://andruxnet-random-famous-quotes.p.mashape.com/?cat=famous&count=1",
            data: {},
            dataType: 'json',
            success: function(data){
							writeQuote(data)
						},
            error: function(err) { alert("Internet Error!"); },
            beforeSend: function(xhr) {
                xhr.setRequestHeader("X-Mashape-Key", "4udB4w7rVrmshJCYl1FrTxN6Fs3Mp1OBOHLjsnIxaFoiW0fhEo");
								xhr.setRequestHeader("Accept", "application/json");
            }
    	});

		}

		$(document).ready(function(){

			getQuote();

			$(".b").mouseenter(function(){
				$(this).css({"color":"#fc8406", "text-decoration":"underline"})
			});
			$(".b").mouseleave(function(){
				$(this).css({"color":"#fc0062", "text-decoration":"none"})
			});
			$(".b").click(function(){
				$("#quote").fadeOut("slow");
				getQuote();
				$("#quote").fadeIn("slow");
			});

			$(".p").mouseenter(function(){
  			$(this).css({"color":"#fc8406", "text-decoration":"underline"})
			});
			$(".p").mouseleave(function(){
  			$(this).css({"color":"#00a9fc", "text-decoration":"none"})
			});
			$(".p").click(function(){
				var qt = openQ + quote + closeQ + " " + author;
				qt = qt.substr(0,135) + "...";
				var url = "https://twitter.com/intent/tweet?text=" + qt;
				window.open(url, "Twitter", "width=600px, height=300");

			});

	});
		</script>

		<style  type="text/css" >
		body{
		    background-color: #000000;
		}
		.main{
			position: absolute;
		  margin: auto;
		  top: 0;
		  right: 0;
		  bottom: 0;
		  left: 0;
			width: 90%;
			height: 600px;
		}
		.h {
			color:#fbd639;
			margin-top: 2px;
			padding:3px;
			font-size:45px;
			font-family: 'Roboto', 'sans-serif';
			font-weight: 300;
		}
		.b {
			color:#fc0062;
			margin-top: 2px;
			padding:3px;
			font-size:16px;
			font-family: 'Roboto', 'sans-serif';
			font-weight: 300;
		}
		.p {
			color:#00a9fc;
			margin-top: 6px;
			padding:3px;
			font-size:16px;
			font-family: 'Roboto', 'sans-serif';
			font-weight: 300;
		}

		#quote { font-family: 'Kalam', 'cursive';
		  color: #ffffff; font-weight:300; font-size:34px;
			padding-top:72px; padding-bottom: 30px;
		}

		#author{ font-family: 'Kalam', 'cursive'; color:#59fb9f;
		  text-align:center; font-size:15px; font-weight: 400;
			padding-bottom:50px;
		}
		</style>
	</head>
	<body>

	



<div class="container-fluid main">

	<div class="row ">
    <div class="col-md-2">&nbsp;</div>

		<div class="col-md-7 text-left" >

			<span class="h">Random Quotes...</span>

		</div>

    <div class="col-md-3">&nbsp;</div>

  </div>

	<div class="row ">
    <div class="col-md-3">&nbsp;</div>

    <div class="col-md-6 text-center" >

			<div id="quote">My quote here
      </div>
			<div id="author"><em>by...
        </em>
			</div>

    </div>

    <div class="col-md-3">&nbsp;</div>

  </div>

	<div class="row">
		<div class="col-md-3">&nbsp;</div>

		<div class="col-md-6 text-center" >

			<span class="b" id="getQuote">Get New Quote <i class="fa fa-commenting-o" aria-hidden="true"></i></span>
			<br>
			<span class="p" id="postTweet"><i class="fa fa-twitter"></i> Post</span>

		</div>

		<div class="col-md-3">&nbsp;</div>

	</div>



</div>



	</body>
</html>
